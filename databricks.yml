# This is a Databricks asset bundle definition for bma-dsai-mde-dspy-v2.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: bma-dsai-mde-dspy-v2

include:
  - resources/*.yml

variables:
  # Workspace-level configuration
  catalog_name:
    description: "Unity Catalog catalog name"
    default: "test_catalog"
  
  schema_name:
    description: "Unity Catalog schema name"
    default: "test_schema"
  
  volume_name:
    description: "Unity Catalog volume name"
    default: "test_volume"
  
  environment:
    description: "Environment"
    default: "sandbox"
  
  experiment_name:
    description: "MLflow experiment name for model training runs"
    default: "/Users/${workspace.current_user.userName}/bma_author_dspy_model_experiment"
  
  model_name:
    description: "Registered model name in Unity Catalog"
    default: "bma_dspy_model"
  
  vector_search_endpoint:
    description: "Vector search endpoint name for document retrieval"
    default: "bma-rag-endpoint"
  
  vector_index_name:
    description: "Vector search index name containing document embeddings"
    default: "test_volume_ctcbl_chunked_index_element__v0_0_2"
  
  embedding_endpoint:
    description: "Model serving endpoint name for embeddings"
    default: "databricks-gte-large-en"
  
  # Champion model serving endpoint configuration
  serving_endpoint_name:
    description: "Name of the serving endpoint for champion model"
    default: "bma_dspy_endpoint"
  
  serving_endpoint_workload_type:
    description: "Serving endpoint workload type (GPU_SMALL, GPU_MEDIUM, GPU_LARGE, CPU)"
    default: "GPU_SMALL"
  
  serving_endpoint_workload_size:
    description: "Serving endpoint workload size (Small, Medium, Large)"
    default: "Small"
  
  serving_endpoint_scale_to_zero:
    description: "Enable scale-to-zero for serving endpoint"
    default: "true"
  
  # Optional inference table configuration (leave empty to skip)
  inference_table_catalog:
    description: "Catalog for inference tracking table (optional)"
    default: "test_catalog"
  
  inference_table_schema:
    description: "Schema for inference tracking table (optional)"
    default: "test_schema"
  
  inference_table_name:
    description: "Name prefix for inference tracking table (optional)"
    default: "bma_dspy_inference_table"

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    default: true
    variables:
      catalog_name: "test_catalog"
      schema_name: "test_schema"
      environment: "dev"
      experiment_name: "/Users/${workspace.current_user.userName}/bma_author_dspy_model_experiment"
      serving_endpoint_name: "bma_dspy_endpoint_dev"
    workspace:
      host: https://adb-483502050290690.10.azuredatabricks.net
  
  staging:
    mode: production
    default: false
    variables:
      catalog_name: "staging"
      schema_name: "test_schema"
      environment: "staging"
      experiment_name: "/Users/${workspace.current_user.userName}/bma_author_dspy_model_experiment"
      serving_endpoint_name: "bma_dspy_endpoint_staging"
    workspace:
      host: https://adb-483502050290690.10.azuredatabricks.net
      root_path: "/Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.name}/${bundle.target}"
    permissions:
      - user_name: "${workspace.current_user.userName}"
        level: CAN_MANAGE

  prod:
    mode: production
    default: false
    variables:
      catalog_name: "prod"
      schema_name: "test_schema"
      environment: "prod"
      experiment_name: "/Users/${workspace.current_user.userName}/bma_author_dspy_model_experiment"
      serving_endpoint_name: "bma_dspy_endpoint_prod"
      inference_table_catalog: "prod"
      inference_table_schema: "model_tracking"
      inference_table_name: "bma_dspy_inference_table"
    workspace:
      host: https://adb-483502050290690.10.azuredatabricks.net
      # We explicitly deploy to /Workspace/Users/<user> to make sure we only have a single copy.
      root_path: "/Workspace/Users/garantes_oc@bma.bm/.bundle/${bundle.name}/${bundle.target}"
    permissions:
      - user_name: "${workspace.current_user.userName}"
        level: CAN_MANAGE
